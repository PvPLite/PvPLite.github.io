<!DOCTYPE html>
<html>
<head>
	<title>PvPLite Client</title>
	<meta name="description" content="PvPLite | A fast, lite, open-source, and customizable Minecraft client.">
	<meta property="og:title" content="PvPLite Client">
	<meta property="og:site_name" content="PvPLite">
	<meta property="og:description" content="PvPLite | A fast, lite, open-source, and customizable Minecraft client.">
	<meta property="og:url" content="https://pvplite.co">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://raw.githubusercontent.com/PvPLite/Static/main/DFE1F814-5293-4756-8A51-2530EB8C3996.png" alt="PvPLite Logo">
		</div>

		<div class="items">
			<a href="https://inv.wtf/pvplite" class="item forums">
			<div>
				<img src="https://discord.com/assets/f9bb9c4af2b9c32a2c5ee0014661546d.png" alt="Discord server icon" class="img">
				<p class="subtitle">chat on our</p>
				<p class="title">Discord server</p>
			</div>
			</a>

			<a href="#" class="item store">
			<div>
				<img src="https://raw.githubusercontent.com/PvPLite/Static/main/8435839F-BB75-463F-8628-F7FA13FBEEA3.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">buy cosmetics on our</p>
				<p class="title">Store</p>
			</div>
			</a>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="" data-port="25565">
			</span> other players by downloading the client.</p>
		</div>
	</div>

    <h6>Not affillated with Mojang Studios</h6>
    <h6>Store icon PNG Designed By 588ku from <a href="https://pngtree.com"> Pngtree.com</a></h6>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
